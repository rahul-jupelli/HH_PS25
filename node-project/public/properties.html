<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties | Horizon Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Horizon<span>Admin</span></div>
        <div class="nav">
            <a href="/" class="nav-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                Dashboard
            </a>
            <a href="/properties" class="nav-link active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                Properties
            </a>
            <a href="/bookings" class="nav-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                Bookings
            </a>
        </div>
        <div class="logout">
            <a href="#">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Log Out
            </a>
        </div>
    </nav>

    <main class="main">
        <!-- LIST VIEW -->
        <div id="listView">
            <header class="header">
                <div>
                    <h1>Properties</h1>
                    <p style="color:var(--text-muted); margin-top:4px;">Manage your hotel listings and room inventory.</p>
                </div>
                <div class="header-actions">
                    <div class="search-wrapper">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" id="property-search" class="search-input" placeholder="Search hotels, locations...">
                    </div>
                    <button onclick="switchToFormView()" class="btn btn-primary">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Add Property
                    </button>
                </div>
            </header>

            <div class="property-list" id="property-list">
                <div class="loading-skeleton"></div>
                <div class="loading-skeleton"></div>
            </div>
        </div>

        <!-- FORM VIEW -->
        <div id="formView" style="display: none;">
            <header class="header">
                <h1 id="form-title">Add Property</h1>
                <button onclick="switchToListView()" class="btn btn-outline">Cancel</button>
            </header>

            <form id="propertyForm" class="form-container">
                <input type="hidden" id="propId" name="id" value="0">

                <div class="form-group">
                    <label>Property Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="e.g. Grand Horizon Hotel">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location" id="location" class="form-control" required placeholder="City, State">
                    </div>
                    <div class="form-group">
                        <label>Price Range</label>
                        <input type="text" name="priceRange" id="priceRange" class="form-control" placeholder="₹5,000 - ₹10,000">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" id="description" class="form-control" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="imageUrl" id="imageUrl" class="form-control" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>Room Types</label>
                    <div id="rooms-container" class="room-builder">
                    </div>
                    <button type="button" class="btn btn-outline btn-sm" onclick="addRoomField()">+ Add Room Type</button>
                </div>

                <div style="margin-top: 32px; border-top: 1px solid #E5E7EB; padding-top: 24px; text-align: right;">
                    <button type="submit" class="btn btn-primary">Save Property</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProperties();
            initForm();
            setupSearchListener();
        });

        function switchToListView() {
            document.getElementById('listView').style.display = 'block';
            document.getElementById('formView').style.display = 'none';
            document.getElementById('propertyForm').reset();
            document.getElementById('propId').value = '0';
            document.getElementById('form-title').innerText = 'Add Property';
            document.getElementById('rooms-container').innerHTML = '';
        }

        function switchToFormView(propertyId = null) {
            document.getElementById('listView').style.display = 'none';
            document.getElementById('formView').style.display = 'block';

            if (propertyId) {
                loadPropertyForEdit(propertyId);
            } else {
                document.getElementById('propertyForm').reset();
                document.getElementById('propId').value = '0';
                document.getElementById('form-title').innerText = 'Add Property';
                document.getElementById('rooms-container').innerHTML = '';
                addRoomField();
            }
        }

        async function loadPropertyForEdit(id) {
            try {
                const res = await fetch(`/api/properties/${id}`);
                const data = await res.json();

                document.getElementById('form-title').innerText = 'Edit Property';
                document.getElementById('propId').value = id;
                document.getElementById('name').value = data.name;
                document.getElementById('location').value = data.location;
                document.getElementById('priceRange').value = data.priceRange;
                document.getElementById('description').value = data.description;
                document.getElementById('imageUrl').value = data.imageUrl;

                document.getElementById('rooms-container').innerHTML = '';
                if(data.rooms && Array.isArray(data.rooms)) {
                    data.rooms.forEach(r => addRoomField(r));
                } else {
                    addRoomField();
                }
            } catch(e) {
                console.error("Error loading property", e);
            }
        }

        function setupSearchListener() {
            const searchInput = document.getElementById('property-search');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    const cards = document.querySelectorAll('.property-card-modern');
                    cards.forEach(card => {
                        const title = card.querySelector('.prop-title')?.textContent.toLowerCase();
                        const location = card.querySelector('.prop-location')?.textContent.toLowerCase();
                        const matches = title?.includes(query) || location?.includes(query);
                        card.style.display = matches ? 'flex' : 'none';
                    });
                });
            }
        }
    </script>
</body>
</html>
