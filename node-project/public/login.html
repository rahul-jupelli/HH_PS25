<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizon Haven - Login</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Our external CSS -->
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <button class="close-btn" onclick="window.location.href='dashboard.html'">Close âœ•</button>
  <!-- Main Card Container -->
  <div class="login-card animate-fade-in">
    <!-- Header -->
    <div class="header">
      <h1 class="brand-title">Horizon Haven</h1>
      <h2 class="page-title">Sign In</h2>
    </div>

    <!-- Login Form -->
    <form
      id="loginForm"
      class="form-stack"
      autocomplete="off"
    >
      <!-- Email Input -->
      <div class="input-group">
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder=" "
          required
          autocomplete="off"
        />
        <label for="email" class="input-label">Email address</label>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder=" "
          required
          autocomplete="new-password"
        />
        <label for="password" class="input-label">Password</label>
        <button type="button" id="togglePassword" class="toggle-password">
          <!-- <i data-lucide="eye" width="20" height="20"></i> -->
        </button>
      </div>

      <!-- Error message -->
      <p id="errorMessage" class="error-message" style="display: none;"></p>

      <!-- Primary Action Button -->
      <button type="submit" id="submitBtn" class="btn-primary">
        Sign In
      </button>

      <!-- Help Links -->
      <div class="help-row">
        <div class="checkbox-wrapper">
          <input id="remember-me" type="checkbox" />
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="link">Need help?</a>
      </div>
    </form>

    <!-- Google Login Section -->
    <div class="google-section">
      <button
        type="button"
        id="googleLoginBtn"
        class="btn-google"
      >
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        <span>Sign in with Google</span>
      </button>
    </div>

    <!-- Footer Link -->
    <div class="footer-text">
      New to Horizon Haven?
      <a href="/signup.html" class="footer-highlight">Sign up now.</a>
    </div>

    <div class="recaptcha-text">
      This page is protected by Google reCAPTCHA to ensure you're not a bot.
      <a href="#" class="link" style="color: var(--blue-horizon);"
        >Learn more.</a
      >
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-icon-bg">
        <i data-lucide="check" width="32" height="32"></i>
      </div>
      <h3 style="font-size: 1.5rem; font-weight: 700; color: #111827;">
        Welcome Back!
      </h3>
      <p style="color: #6b7280;">
        Signing you in to your Horizon Haven account...
      </p>
    </div>
  </div>

  <!-- Supabase JS (CDN) - not actually needed for email/password flow right now -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- Login JS -->
  <script src="/js/login.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
